<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
            padding: 20px;
        }

        .contact-card {
            background: white;
            padding: 3rem;
            box-shadow: 
                0 4px 6px rgba(0, 0, 0, 0.05),
                0 10px 15px rgba(0, 0, 0, 0.03);
            text-align: center;
            max-width: 90%;
            width: 440px;
            position: relative;
            overflow: hidden;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #FFA41B 0%, #FF8C32 100%);
        }

        h1 {
            color: #2D3436;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        p {
            color: #636E72;
            line-height: 1.6;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .email {
            color: #FF8C32;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .email:hover {
            color: #FFA41B;
            transform: translateY(-2px);
        }

        .email svg {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 480px) {
            .contact-card {
                padding: 2rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            p {
                font-size: 1rem;
            }

            .email {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <h1>Hi there! ðŸ‘‹</h1>
        <p>If you have any problems with our games, please contact us:</p>
        <a href="mailto:typedgames@gmail.com" class="email">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            typedgames@gmail.com
        </a>
    </div>
</body>
</html>
